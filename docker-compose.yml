services:
  vinyliq:
    build: .
    container_name: vinyliq
    restart: unless-stopped
    env_file:
      - .env.local
    environment:
      - BETTER_AUTH_URL=https://vinyliq.lab
      - NEXT_PUBLIC_BETTER_AUTH_URL=https://vinyliq.lab
    networks:
      - lab

networks:
  lab:
    external: true
